image: bcgovimages/von-image:py36-1.8-0

before_script:
  - mkdir test-reports
  - mkdir test-reports/pytest
  - cd agent

Run Agent Tests:
  stage: test
  script:
    - python3 -m venv venv
    - . venv/bin/activate
    - pip install -r requirements.txt -r requirements.dev.txt pytest
    - pytest
  coverage: '/^TOTAL\s+\d+\s+\d+\s+(\d+\%)$/'

code_quality:
  image: docker:stable
  allow_failure: true
  services:
    - docker:stable-dind
  variables:
    DOCKER_DRIVER: overlay2
  script:
    - docker run
        --env SOURCE_CODE="$PWD"
        --volume "$PWD":/code
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/security-products/codequality:11-8-stable" /code
  artifacts:
    reports:
      codequality: gl-code-quality-report.json
    expire_in: 1 week